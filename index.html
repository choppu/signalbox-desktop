<html>
  <head>
    <meta charset="UTF-8">
    <title>SignalBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body class="signalbox__body">
    <div class="signalbox__main-container"> 
      <div class="signalbox__plot-container">
        <canvas class="signalbox__plot-canvas" id="signalbox_canvas"></canvas>
        <p class="signalbox__plot-message" id="plot-message">No device found</p>
      </div>
      <div class="signalbox__controls-container">
        <input type="button" class="signalbox__controls-btn" id="controls-btn-start" value="Start" disabled="disabled">
        <input type="button" class="signalbox__controls-btn" id="controls-btn-stop" value="Stop" disabled="disabled">
      </div>
    </div>
  </body>
  <script>
    require('./out/renderer.js');
  </script>
</html>
