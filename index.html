<html>

<head>
  <meta charset="UTF-8">
  <title>SignalBox</title>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,700;2,300&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body class="signalbox__body">
  <div class="signalbox__main-container" id="main-container">
    <div class="signalbox__plot-container">
      <div class="signalbox__plot-chart" id="signalbox_plot"></div>
      <p class="signalbox__plot-message" id="plot-message">No device found</p>
    </div>
    <div class="signalbox__bottom-container">
      <div class="signalbox__controls-container">
        <input type="button" class="signalbox__controls-btn" id="controls-btn-configure" value="&#xe8b8"
          >
        <input type="button" class="signalbox__controls-btn" id="controls-btn-export-wav" value="&#xe884"
          disabled="disabled">
        <input type="button" class="signalbox__controls-btn signalbox__start-btn" id="controls-btn-start"
          value="&#xe037" disabled="disabled">
        <input type="button" class="signalbox__controls-btn" id="controls-btn-stop" value="&#xe047" disabled="disabled">
        <input type="button" class="signalbox__controls-btn" id="controls-btn-reset-plot" value="&#xe872"
          disabled="disabled">
      </div>
      <div class="signalbox__alg-btn__container group">
        <div class="signalbox__alg-btns">
          <div class="signalbox__alg-btn" id="controls-btn-sine" disabled="disabled">
            <img src="./img/sine.png" class="btn-img" alt="Sine">
            <span>Sine</span>
          </div>
          <div class="signalbox__alg-btn" id="controls-btn-square" disabled="disabled">
            <img src="./img/square.png" class="btn-img" alt="Square">
            <span>Square</span>
          </div>
          <div class="signalbox__alg-btn" id="controls-btn-triangle" disabled="disabled">
            <img src="./img/triangle.png" class="btn-img" alt="Triangle">
            <span>Triangle</span>
          </div>
          <div class="signalbox__alg-btn" id="controls-btn-saw" disabled="disabled">
            <img src="./img/saw.png" class="btn-img" alt="Saw">
            <span>Saw</span>
          </div>
          <div class="signalbox__alg-btn" id="controls-btn-rev-saw" disabled="disabled">
            <img src="./img/saw_rew.png" class="btn-img" alt="Reverse Saw">
            <span>Reverse Saw</span>
          </div>
          <div class="signalbox__alg-btn" id="controls-btn-mute" disabled="disabled">
            <img src="./img/mute.png" class="btn-img" alt="Mute">
            <span>Mute</span>
          </div>
          <div class="signalbox__alg-btn" disabled="disabled">
            <img src="./img/wav.png" alt="WAV File" class="signalbox__file-ic">
            <span>.WAV File</span>
            <input type="file" name="Wav File" class="signalbox__btn-file" id="controls-btn-load" accept=".wav">
          </div>
          <div class="signalbox__alg-btn signalbox__freq-container" disabled="disabled">
            <img src="./img/freq.png" class="btn-img btn-freq-img" alt="Frequency">
            <div class="group">
              <input type="text" value="2" class="signalbox__freq-btn" id="controls-btn-freq"><span> Hz</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="signalbox__configure-container group signalbox__hidden" id="configuration-container">
    <div class="signalbox__config-section-container">
      <p class="signalbox__config-section-heading">ADC Configuration</p>
      <div class="signalbox__config-section-form" id="idc-form">
        <div class="signalbox__config-section-form-element">
          <div class="signalbox__onoffswitch group">
            <label class="signalbox__config-section-form-label">Enabled</label>
            <input type="checkbox" name="adc-enabled" class="signalbox__onoffswitch-checkbox" id="adc-enabled" required>
            <label class="signalbox__onoffswitch-label" for="adc-enabled">
              <span class="signalbox__onoffswitch-inner"></span>
              <span class="signalbox__onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        <div class="signalbox__config-section-form-element group">
          <label for="adc-oversampling" class="signalbox__config-section-form-label">Oversampling</label>
          <select name="adc-oversampling" id="adc-oversampling" class="signalbox__config-section-form-select"
            required></select>
        </div>
        <div class="signalbox__config-section-form-element group">
          <label for="adc-sampling-time" class="signalbox__config-section-form-label">Sampling Time</label>
          <select name="adc-sampling-time" id="adc-sampling-time" class="signalbox__config-section-form-select"
            required></select>
        </div>
        <div class="signalbox__config-section-form-element group">
          <label for="adc-samp-rate" class="signalbox__config-section-form-label">Sampling rate</label>
          <input type="text" id="adc-samp-rate" name="adc-samp-rate" class="signalbox__config-section-form-text"
            required>
        </div>
        <div class="signalbox__config-section-form-element">
          <label for="adc-oversampling" class="signalbox__config-section-form-label-inline">Prescaler</label>
          <input type="text" id="adc-prescaler" name="adc-prescaler" class="signalbox__config-section-form-text signalbox__config-section-form-text-inline"
            required>
          <label for="adc-period" class="signalbox__config-section-form-label-inline">Period time</label>
          <input type="text" id="adc-period" name="adc-period" class="signalbox__config-section-form-text signalbox__config-section-form-text-inline" required>
        </div>
      </div>
    </div>
    <div class="signalbox__config-section-container">
      <p class="signalbox__config-section-heading">DAC Configuration</p>
      <div class="signalbox__config-section-form" id="dac-form">
        <div class="signalbox__config-section-form-element">
          <div class="signalbox__onoffswitch group">
            <label class="signalbox__config-section-form-label">Enabled</label>
            <input type="checkbox" name="dac-enabled" class="signalbox__onoffswitch-checkbox" id="dac-enabled" required>
            <label class="signalbox__onoffswitch-label" for="dac-enabled">
              <span class="signalbox__onoffswitch-inner"></span>
              <span class="signalbox__onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        <div class="signalbox__config-section-form-element group">
          <label for="dac-samp-rate" class="signalbox__config-section-form-label">Sampling rate</label>
          <input type="text" id="dac-samp-rate" name="dac-samp-rate" class="signalbox__config-section-form-text"
            required>
        </div>
        <div class="signalbox__config-section-form-element">
          <label for="dac-oversampling" class="signalbox__config-section-form-label-inline">Prescaler</label>
          <input type="text" id="dac-prescaler" name="dac-prescaler" class="signalbox__config-section-form-text signalbox__config-section-form-text-inline"
            required>
          <label for="dac-period" class="signalbox__config-section-form-label-inline">Period time</label>
          <input type="text" id="dac-period" name="dac-period" class="signalbox__config-section-form-text signalbox__config-section-form-text-inline" required>
        </div>
      </div>
    </div>
    <div class="signalbox__config-section-container">
      <p class="signalbox__config-section-heading">OPAMP 1 Configuration</p>
      <div class="signalbox__config-section-form" id="opamp-form">
        <div class="signalbox__config-section-form-element">
          <div class="signalbox__onoffswitch group">
            <label class="signalbox__config-section-form-label">Enabled</label>
            <input type="checkbox" name="opamp-enabled" class="signalbox__onoffswitch-checkbox" id="opamp-enabled" required>
            <label class="signalbox__onoffswitch-label" for="opamp-enabled">
              <span class="signalbox__onoffswitch-inner"></span>
              <span class="signalbox__onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        <div class="signalbox__config-section-form-element group">
          <label for="opamp-gain" class="signalbox__config-section-form-label">Gain</label>
          <select name="opamp-gain" id="opamp-gain" class="signalbox__config-section-form-select" required></select>
        </div>
        <div class="signalbox__config-section-form-element">
          <div class="signalbox__onoffswitch group">
            <label class="signalbox__config-section-form-label">Inverting input</label>
            <input type="checkbox" name="opamp-inv-input" class="signalbox__onoffswitch-checkbox" id="opamp-inv-input" required>
            <label class="signalbox__onoffswitch-label" for="opamp-inv-input">
              <span class="signalbox__onoffswitch-inner"></span>
              <span class="signalbox__onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="signalbox__config-section-container">
      <p class="signalbox__config-section-heading">OPAMP 2 Configuration</p>
      <div class="signalbox__config-section-form" id="opamp2-form">
        <div class="signalbox__config-section-form-element">
          <div class="signalbox__onoffswitch group">
            <label class="signalbox__config-section-form-label">Enabled</label>
            <input type="checkbox" name="opamp2-enabled" class="signalbox__onoffswitch-checkbox" id="opamp2-enabled" required>
            <label class="signalbox__onoffswitch-label" for="opamp2-enabled">
              <span class="signalbox__onoffswitch-inner"></span>
              <span class="signalbox__onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        <div class="signalbox__config-section-form-element group">
          <label for="opamp2-gain" class="signalbox__config-section-form-label">Gain</label>
          <select name="opamp2-gain" id="opamp2-gain" class="signalbox__config-section-form-select" required></select>
        </div>
        <div class="signalbox__config-section-form-element">
          <div class="signalbox__onoffswitch group">
            <label class="signalbox__config-section-form-label">Inverting input</label>
            <input type="checkbox" name="opamp2-inv-input" class="signalbox__onoffswitch-checkbox" id="opamp2-inv-input" required>
            <label class="signalbox__onoffswitch-label" for="opamp2-inv-input">
              <span class="signalbox__onoffswitch-inner"></span>
              <span class="signalbox__onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="signalbox__btns-container">
      <button type="submit" class="signalbox__btn" id="configuration-btn-submit">Configure</button>
      <button type="submit" class="signalbox__btn" id="configuration-btn-cancel">Cancel</button>
    </div>
  </div>
</body>
<script>
  require('./out/renderer.js');
</script>
</html>
